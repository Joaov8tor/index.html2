<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Copiar Link</h1>
        <button onclick="baixarLink()">Pegar Key</button>
        <p class="link" id="link" style="display: none;">Link: <a href="https://rekonise.com/bypass-1-wfo09" download>https://rekonise.com/bypass-1-wfo09</a></p>
    </div>

    <script>
        function baixarLink() {
            // Exibe o link de download
            const linkElement = document.getElementById('link');
            linkElement.style.display = 'block';
        }
    </script>

</body>
</html>
